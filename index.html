<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>




<body>
    <!--<h1 class="animate__animated animate__backInDown animate__delay-4s text-white text-center mt-5">Hola</h1>-->
    <div class="container">
        <div class="row">

            <div class="col d-flex justify-content-center">

                <div class="calculator ">

                    <div class="formResult form-control mb-3 mt-4 animate__animated animate__zoomIn animate__delay-4s">
                        <div class="lastOperation text-md-end fw-semibold fs-5 text-secondary">0</div>
                        <div class="text-md-end fw-semibold fs-3 text-white" id="result"></div>
                    </div>

                    <div class="row">
                        <button onclick="limpiar()" type="button"
                            class="allBtn btn btn-secondary btnTop btn-lg fw-semibold m-1 col-3 animate__animated animate__backInDown animate__delay-3s">AC</button>
                        <button onclick="clearOne()" type="button"
                            class="allBtn btn btn-secondary btnTop btn-lg fw-semibold m-1 col-3 animate__animated animate__backInDown animate__delay-3s">ðŸ¡ </button>
                        <button onclick="addNumber('%')" type="button"
                            class="allBtn btn btn-secondary btnTop btn-lg fw-bold m-1 col-3 animate__animated animate__backInDown animate__delay-3s">%</button>
                        <button onclick="addNumber('/')" type="button"
                            class="btn btn-warning btnRight btn-lg fw-semibold m-1 col-2 animate__animated animate__backInDown animate__delay-3s">/</button>
                    </div>

                    <div class="row">
                        <button onclick="addNumber('7')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInRight animate__delay-2s">7</button>
                        <button onclick="addNumber('8')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInRight animate__delay-2s">8</button>
                        <button onclick="addNumber('9')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInRight animate__delay-2s">9</button>
                        <button onclick="addNumber('*')" type="button"
                            class="btn btn-warning btnRight btn-lg fw-semibold m-1 col-2 animate__animated animate__backInRight animate__delay-2s">x</button>
                    </div>

                    <div class="row">
                        <button onclick="addNumber('4')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__zoomInDown animate__delay-1s">4</button>
                        <button onclick="addNumber('5')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__zoomInDown animate__delay-1s">5</button>
                        <button onclick="addNumber('6')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__zoomInDown animate__delay-1s">6</button>
                        <button onclick="addNumber('-')" type="button"
                            class="btn btn-warning btnRight btn-lg fw-semibold m-1 col-2 animate__animated animate__zoomInDown animate__delay-1s">-</button>
                    </div>

                    <div class="row">
                        <button onclick="addNumber('1')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInLeft animate__delay-2s">1</button>
                        <button onclick="addNumber('2')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInLeft animate__delay-2s">2</button>
                        <button onclick="addNumber('3')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-3 animate__animated animate__backInLeft animate__delay-2s">3</button>
                        <button onclick="addNumber('+')" type="button"
                            class="btn btn-warning btnRight btn-lg fw-semibold m-1 col-2 animate__animated animate__backInLeft animate__delay-2s">+</button>
                    </div>

                    <div class="row justify-content-end">
                        <button onclick="addNumber('0')" id="cero" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-6 animate__animated animate__backInUp animate__delay-3s">0</button>
                        <button onclick="addNumber('.')" type="button"
                            class="allBtn btn btn-secondary btn-lg fw-semibold m-1 col-2 animate__animated animate__backInUp animate__delay-3s">,</button>
                        <button onclick="showResult()" type="button" class="btn btn-warning btn-lg fw-semibold m-1 col-3 animate__animated 
                                                                animate__backInUp animate__delay-3s">=</button>
                    </div>
                </div>
            </div>

            <div class="record d-flex justify-content-center animate__animated animate__backInRight animate__delay-4s">
                <div class="formRecord form-control mb-3 mt-lg-5">
                    <div class="text-md-center fw-semibold fs-3 text-secondary">RECIENTE</div>
                    <div class="text-md-center fw-semibold fs-3 text-white" id="record"></div>
                </div>
            </div>

            <div
                class="clearRecord record d-flex justify-content-center animate__animated animate__backInRight animate__delay-4s">
                <button onclick="clearRecord()" type="button" class="trashBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-trash3"
                        viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 
                        10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 
                        3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 
                        0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
